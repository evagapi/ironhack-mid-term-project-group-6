<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Circle - Project Page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/project-page.css" />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <!-- TODO: navigation bar (header of the page), issue #2 -->
    </header>
    <div id="project-and-projects-wrapper">
      <section class="project-in-detail project-margin" id="project-in-detail">
        <div class="project-header">
          <h1 class="project-title project-title-placeholder">
            <span class="project-placeholder-light"></span>
            &nbsp;
          </h1>
          <div class="date-line">
            <p
              class="intro-text-medium project-description-text project-description-placeholder"
            >
              <span class="project-placeholder-light"></span>
              &nbsp;
            </p>
            <p
              class="intro-text-regular project-description-completed project-description-placeholder"
            >
              <span class="project-placeholder-light"></span>
              &nbsp;
            </p>
          </div>
        </div>

        <div class="proj-main-img proj-main-img-placeholder">
          <span class="project-placeholder-light"></span>
          <p>&nbsp;</p>
        </div>
        <div class="proj-parraf intro-text-regular proj-parraf-placeholder">
          <span class="project-placeholder-light"></span>
          <p>&nbsp;</p>
        </div>
      </section>
      <section class="recent-projects">
        <h3 class="recent-projects-heading">Other Projects</h3>
        <div class="projects-wrapper" id="other-projects-wrapper">
          <div class="project-placeholder">
            <div class="project-placeholder-light"></div>
            <div class="project-image"></div>
            <div class="project-text-wrapper">
              <p class="intro-text-medium">&nbsp;</p>
              <p class="headline-text-regular">&nbsp;</p>
              <a href="#" class="headline-text-regular">&nbsp;</a>
            </div>
          </div>
          <div class="project-placeholder">
            <div class="project-placeholder-light"></div>
            <div class="project-image"></div>
            <div class="project-text-wrapper">
              <p class="intro-text-medium">&nbsp;</p>
              <p class="headline-text-regular">&nbsp;</p>
              <a href="#" class="headline-text-regular">&nbsp;</a>
            </div>
          </div>
          <div class="project-placeholder">
            <div class="project-placeholder-light"></div>
            <div class="project-image"></div>
            <div class="project-text-wrapper">
              <p class="intro-text-medium">&nbsp;</p>
              <p class="headline-text-regular">&nbsp;</p>
              <a href="#" class="headline-text-regular">&nbsp;</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="contact">
      <h3 class="contact-heading">Do you have any questions?</h3>
      <p class="contact-text intro-text-regular">Let us help you!</p>
      <form action="" method="get" class="form-element">
        <div class="email-input-wrapper">
          <div class="input-and-icon-wrapper">
            <img
              src="assets/newsletter/icon/mail.svg"
              alt=""
              class="email-iccon"
            />
            <input
              type="email"
              id="email"
              required="required"
              class="headline-text-regular email-input"
              placeholder="Enter your email"
            />
          </div>
          <input type="submit" value="Subscribe" class="submit-button" />
        </div>
      </form>
    </section>
    <footer class="footer-section">
      <div class="logo-and-address-wrapper">
        <img
          class="logo-footer"
          src="assets/logos/circle.svg"
          alt="circle-logo"
        />
        <address class="address">
          <p class="headline-text-regular font-hight-extra">
            2972 Wetheimer Rd. Santa Ana,<br />Illinois 85486
          </p>
        </address>
      </div>
      <div class="footer-links-wrapper">
        <div><a href="#">Team</a></div>
        <div><a href="/#services">Services</a></div>
        <div><a href="#">About Us</a></div>
        <div><a href="#">Press</a></div>
        <div><a href="/#projects">Projects</a></div>
        <div><a href="#">Privacy Policy</a></div>
      </div>
    </footer>
    <script src="js/project.js" type="module"></script>
  </body>
</html>
