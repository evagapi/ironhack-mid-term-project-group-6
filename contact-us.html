<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle - Contact us -</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contact-us.css" />
  </head>
  <body>
    <header>
      <!-- TODO: navigation bar (header of the page), issue #2 -->
    </header>
    <section class="contact-us">
      <h1 class="margin-title">Contact Us</h1>
      <form
        name="contactForm"
        action="#"
        onsubmit="return validateFormName()"
        method="post"
        autocomplete="on"
      >
        <label for="name">Full Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <div class="two-col-form">
          <span class="two-col-element">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
            />
          </span>
          <span class="two-col-element">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            />
          </span>
        </div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="10"
          placeholder="Write your message here ..."
        ></textarea>

        <input
          class="headline-text-medium"
          type="submit"
          id="summit"
          value="Send"
        />
      </form>
    </section>
    <footer>
      <!-- TODO: footer of the page, issue #8 -->
    </footer>
    <script src="js/form.js"></script>
  </body>
</html>
