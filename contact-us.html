<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Circle - Contact us -</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navigation-bar.css" />
    <link rel="stylesheet" href="css/contact-us.css" />
  </head>
  <body>
    <header class="sticky">
      <div class="navigator-bar">
        <a href="index.html" class="navigator-logo">
          <img
            src="assets/logos/circle.svg"
            alt="Circle-logo"
            class="circle-logo"
          />
        </a>
        <div class="circle-options headline-text-medium">
          <ul>
            <li>
              <a href="index.html" class="home-link navigator-bar-links"
                >Home</a
              >
            </li>
            <li>
              <a href="#projects" class="navigator-bar-links">Projects</a>
            </li>
            <li>
              <a href="#services" class="navigator-bar-links">Services</a>
            </li>
          </ul>
          <a class="contact-us-btn headline-text-medium" href="contact-us.html"
            >Contact Us</a
          >
        </div>
        <span class="mobile-menu">â‰¡</span>
      </div>
    </header>
    <section class="contact-us">
      <h1 class="margin-title">Contact Us</h1>
      <form
        name="contactForm"
        action="#"
        onsubmit="return validateFormName()"
        method="post"
        autocomplete="on"
      >
        <label for="name">Full Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <div class="two-col-form">
          <span class="two-col-element">
            <label for="email" class="labels">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
            />
          </span>
          <span class="two-col-element">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            />
          </span>
        </div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="10"
          placeholder="Write your message here ..."
        ></textarea>

        <input
          class="headline-text-medium"
          type="submit"
          id="submit"
          value="Send"
        />
      </form>
    </section>
    <footer class="footer-section">
      <div class="logo-and-address-wrapper">
        <img
          class="logo-footer"
          src="assets/logos/circle.svg"
          alt="circle-logo"
        />
        <address class="address">
          <p class="headline-text-regular font-hight-extra">
            2972 Wetheimer Rd. Santa Ana,<br />Illinois 85486
          </p>
        </address>
      </div>
      <div class="footer-links-wrapper">
        <div><a href="#">Team</a></div>
        <div><a href="/#services">Services</a></div>
        <div><a href="#">About Us</a></div>
        <div><a href="#">Press</a></div>
        <div><a href="/#projects">Projects</a></div>
        <div><a href="#">Privacy Policy</a></div>
      </div>
    </footer>
    <script src="js/form.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
